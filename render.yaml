# Render Blueprint — Lead Engine CRE
# Deploy: Dashboard > New > Blueprint > Connect this repo

databases:
  - name: lead-engine-db
    plan: free
    databaseName: lead_engine
    user: lead_engine

services:
  - type: web
    name: lead-engine-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npx prisma generate && npx prisma db push --skip-generate --accept-data-loss && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: lead-engine-db
          property: connectionString
      # ┌─────────────────────────────────────────────────────────────┐
      # │  RENDER DASHBOARD — set this manually in Environment section │
      # │  FRONTEND_URL = https://lead-engine-cre-frontend.vercel.app │
      # │                                                             │
      # │  Used for CORS allow-list. Without it, CORS still works    │
      # │  (permissive in demo mode) but this makes it explicit.      │
      # └─────────────────────────────────────────────────────────────┘
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALCHEMY_API_KEY
        sync: false
      - key: RPC_URL_SEPOLIA
        sync: false
      - key: RPC_URL_BASE_SEPOLIA
        value: https://sepolia.base.org
      - key: ACE_CONTRACT_ADDRESS
        sync: false
      - key: CRE_CONTRACT_ADDRESS
        sync: false
      - key: ESCROW_CONTRACT_ADDRESS
        sync: false
      - key: LEAD_NFT_ADDRESS
        sync: false
      - key: USDC_CONTRACT_ADDRESS
        sync: false
      - key: DEPLOYER_PRIVATE_KEY
        sync: false
      - key: CRE_API_KEY
        sync: false
      - key: MARKETPLACE_ADDRESS
        sync: false
      # ── PRIVACY_ENCRYPTION_KEY ────────────────────────────────────────────
      # CRITICAL: Do NOT use generateValue:true — that regenerates the key on
      # every new deploy, silently making all previously encrypted PII unreadable.
      # Set this ONCE manually in the Render dashboard (Environment → Add Variable)
      # using a 64-char hex string: openssl rand -hex 32
      # It will persist across all future deploys.
      - key: PRIVACY_ENCRYPTION_KEY
        sync: false
      # ── Granular Bounties (Chainlink Functions) ───────────────────────────
      # BountyMatcher deployed 2026-02-24, verified on Basescan
      - key: BOUNTY_MATCHER_ADDRESS
        value: "0x897f8CCa48B6Ed02266E1DB80c3967E2fdD0417D"
      - key: BOUNTY_FUNCTIONS_ENABLED
        value: "true"
      - key: BOUNTY_POOL_ADDRESS
        sync: false
      # Functions subscription: 581 (shared with CREVerifier)
      - key: FUNCTIONS_SUBSCRIPTION_ID
        value: "581"
