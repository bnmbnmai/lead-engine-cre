# Render Blueprint — Lead Engine CRE
# Deploy: Dashboard → New → Blueprint → Connect this repo

databases:
  - name: lead-engine-db
    plan: free
    databaseName: lead_engine
    user: lead_engine

services:
  - type: web
    name: lead-engine-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: lead-engine-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false            # Set to your Vercel URL
      - key: JWT_SECRET
        generateValue: true
      - key: ALCHEMY_API_KEY
        sync: false
      - key: RPC_URL_SEPOLIA
        sync: false
      - key: RPC_URL_BASE_SEPOLIA
        value: https://sepolia.base.org
      - key: ACE_CONTRACT_ADDRESS
        sync: false
      - key: CRE_CONTRACT_ADDRESS
        sync: false
      - key: ESCROW_CONTRACT_ADDRESS
        sync: false
      - key: LEAD_NFT_ADDRESS
        sync: false
      - key: USDC_CONTRACT_ADDRESS
        sync: false
      - key: DEPLOYER_PRIVATE_KEY
        sync: false
      - key: PRIVACY_ENCRYPTION_KEY
        generateValue: true
