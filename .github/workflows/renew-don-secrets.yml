name: Renew DON Secrets

on:
  schedule:
    # Every 48 hours (2 days) â€” well before 72-hour expiration
    - cron: '0 0 */2 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  renew-secrets:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Write .env for script
        run: |
          mkdir -p ../backend
          echo "DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }}" > ../backend/.env
          echo "CRE_API_KEY=${{ secrets.CRE_API_KEY }}" >> ../backend/.env
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> ../backend/.env

      - name: Upload DON secrets
        run: npx ts-node scripts/upload-don-secrets.ts

