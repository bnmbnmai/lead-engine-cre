name: CI â€” Lead Engine CRE

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  TEST_MODE: "true"
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-jwt-secret-not-for-production-use-only' }}

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Job 1: Lint
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
jobs:
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=backend --if-present

      - name: Lint frontend
        run: npm run lint --workspace=frontend --if-present

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: Backend Tests (Jest + PostgreSQL)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  backend-tests:
    name: ðŸ§ª Backend (Jest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lead_engine_cre_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lead_engine_cre_test?schema=public
      NODE_ENV: test
      PORT: 3001
      API_URL: http://localhost:3001
      FRONTEND_URL: http://localhost:5173
      REDIS_URL: ""
      ALCHEMY_API_KEY: ""
      RPC_URL_SEPOLIA: ""
      PAYMENT_RECIPIENT_ADDRESS: "0x0000000000000000000000000000000000000001"
      PRIVACY_ENCRYPTION_KEY: "ci-test-encryption-key-32chars00"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Push DB schema
        working-directory: backend
        run: npx prisma db push --skip-generate --accept-data-loss

      - name: Run Jest tests
        working-directory: backend
        run: npx jest --verbose --forceExit --detectOpenHandles --ci
        env:
          TEST_API_TOKEN: test-ci-token

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7
          if-no-files-found: ignore

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Smart Contract Tests (Hardhat)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  hardhat-tests:
    name: â›“ï¸ Contracts (Hardhat)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        working-directory: contracts
        run: npx hardhat compile

      - name: Run Hardhat tests
        working-directory: contracts
        run: npx hardhat test
        env:
          FORK_SEPOLIA: "false"

      - name: Upload gas report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-gas-report
          path: contracts/gas-report.txt
          retention-days: 7
          if-no-files-found: ignore

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 5: Artillery Load Tests (advisory)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  artillery-load:
    name: ðŸš€ Artillery (Load)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lead_engine_cre_load
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lead_engine_cre_load?schema=public
      NODE_ENV: test
      PORT: 3001
      API_URL: http://localhost:3001
      FRONTEND_URL: http://localhost:5173
      REDIS_URL: ""
      ALCHEMY_API_KEY: ""
      RPC_URL_SEPOLIA: ""
      PAYMENT_RECIPIENT_ADDRESS: "0x0000000000000000000000000000000000000001"
      PRIVACY_ENCRYPTION_KEY: "ci-test-encryption-key-32chars00"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma & push schema
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma db push --skip-generate --accept-data-loss

      - name: Start backend server
        working-directory: backend
        run: npx ts-node-dev --transpile-only src/index.ts &
        env:
          TEST_API_TOKEN: test-artillery-token

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/health --timeout 30000

      - name: Run Artillery RTB baseline
        run: npx artillery run tests/load/artillery-rtb.yaml --output artillery-report.json
        env:
          TEST_API_TOKEN: test-artillery-token

      - name: Upload Artillery report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: artillery-report.json
          retention-days: 7
          if-no-files-found: ignore
